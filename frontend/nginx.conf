# ==============================================================================
# nginx.conf - Genetics Frontend Server Configuration
# ==============================================================================
# Description: Nginx configuration for genetics processing UI
# Author: Matt Barham
# Created: 2025-11-18
# Version: 1.0.0
# ==============================================================================

server {
    listen 80;
    server_name _;

    # Root directory
    root /usr/share/nginx/html;
    index home.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json;

    # Home page - serves home.html
    location = /home {
        try_files /home.html =404;
    }

    location = /home/ {
        try_files /home.html =404;
    }

    # Processor UI - serves process.html
    location = /process {
        try_files /process.html =404;
    }

    location = /process/ {
        try_files /process.html =404;
    }

    # Download page - serves download.html
    location = /download {
        try_files /download.html =404;
    }

    location = /download/ {
        try_files /download.html =404;
    }

    # VCF Generator page - serves vcf-generator.html
    location = /vcf-generator {
        try_files /vcf-generator.html =404;
    }

    location = /vcf-generator.html {
        try_files /vcf-generator.html =404;
    }

    # Main application fallback
    location / {
        try_files $uri $uri/ /home.html;
    }

    # Static files caching
    location ~* \.(css|js|wasm|bin|br|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
